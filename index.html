<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Tea House</title>
    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- google font cdn -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome cdn -->
    <script
      src="https://kit.fontawesome.com/318258381a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-manrope {
        font-family: "Manrope", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="font-manrope">
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
      <header class="flex pt-10 mb-20">
        <!-- text content -->
        <div>
          <h1 class="text-5xl font-extrabold md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-[#777777] w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-l from-[#FF0000] from-0% to-[#FF8938] to-90% rounded-xl p-5 text-xl text-bold text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 ml-2 text-xl"></i>
          </button>
        </div>

        <!-- img content -->
        <div class="relative">
          <!-- image -->
          <div>
            <img class="w-full" src="images/banner.png" alt="" />
          </div>
          <!-- card -->
          <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
            <div>
                <!-- icon -->
                <i class="fa-solid fa-star text-[#FFC850] text-3xl"></i>
              </div>
              <!-- content -->
               <div class="ml-2">
                    <h3 class="text-3xl font-bold">5.00</h3>
                    <p class="text-[#777777]">Trust Pilot Ratings</p>
               </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
